<!DOCTYPE html>
<html>
<head>
    <title>Leaderboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta charset="UTF-8">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: white; 
        }

        .top-section {
            background: linear-gradient(to bottom, #E9F5E9 0%, #E9F5E9 75%, white 100%);
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-bottom: 120px; 
        }

        .bottom-section {
            background-color: transparent; 
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: -80px; 
            padding-bottom: 50px;
        }

        .whitespace {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            width: 100%;
            padding: 20px 40px;
            background-color: transparent; 
            align-items: center;
            box-sizing: border-box;
        }

        .whitespace p { display: flex; align-items: center; gap: 6px; margin: 0; }

        .leaf1 {
            width: 25px;
            height: auto;
        }

        .Mealbridge {
            font-weight: 800;
            color: #1B5E20;
            font-size: 24px; 
        }

        .home-btn {
            text-decoration: none;
            color: #1B5E20;
            font-weight: bold;
            font-size: 16px;
            padding: 10px 20px;
            background-color: white;
            border-radius: 30px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            transition: transform 0.2s;
            border: 1px solid #e0e0e0;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .home-btn:hover {
            transform: scale(1.05);
            background-color: #e8f5e9;
        }

        .green {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: auto;
            height: auto;
            gap: 15px;
        }

        .cup { width: 50px; height: 50px; margin-right: 15px; }
        .glo { width: 40px; height: 40px; }

        .leader, .kg, .sol {
            display: flex;
            background-color: #1B5E20;
            align-items: center;
            width: 600px;
            min-height: 80px;
            justify-content: center;
            text-align: center;
            padding: 10px;
            font-weight: bold;
            font-size: 24px;
            border-radius: 15px;
            border: 2px solid #1B5E20;
            color: white;
            box-shadow: 0 4px 10px rgba(30, 100, 35, 0.3);
            margin: 0;
        }

        .leader p, .sol p {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin: 0;
        }

        .white2 {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }

        .grey {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border: 1px solid #e0e0e0;
            width: 600px;
            background-color: #F8F9FA; 
            height: auto;
            border-radius: 20px;
            padding-bottom: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1); 
            position: relative;
            z-index: 10;
        }

        .Heading { margin-top: 20px; margin-bottom: 10px; }

        .messboxes {
            display: flex;
            flex-direction: row;
            width: 90%;
            justify-content: space-evenly;
            margin-bottom: 10px;
        }

        .mess1, .mess2, .mess3 {
            color: white;
            width: 120px;
            height: 60px;
            padding: 5px;
            border-radius: 10px;
            border: none;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        .mess1 { background-color: #D6B04A; }
        .mess2 { background-color: grey; }
        .mess3 { background-color: #C79A6E; }

        .para1 {
            font-weight: 700;
            font-size: 20px;
            color: #1B5E20;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .whiteboxes {
            display: flex;
            flex-direction: row;
            justify-content: space-evenly;
            width: 100%;
            flex-wrap: wrap;
        }

        .biryani, .Idli-Sambar {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            background-color: white;
            width: 250px;
            height: 220px;
            margin: 10px;
            padding: 15px;
            text-align: center;
            border-radius: 15px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .bot1, .bot2 { margin-top: 10px; }

        .btn {
            --bs-btn-border-radius: 20px;
            --bs-btn-font-weight: bold;
            width: 100%;
        }

        .Ip, .bir { font-weight: bold; color: rgb(26, 93, 78); font-size: 18px; margin-bottom: 5px;}
        .qty, .list1, .id, .list2 { font-weight: bold; font-size: 14px; color: #555; margin-bottom: 5px;}

        .searchbox {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border: 1px solid #e0e0e0;
            width: 600px;
            background-color: #F8F9FA;
            height: auto;
            border-radius: 20px;
            margin-top: 20px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }

        .search-box {
            width: 100%;
            display: flex;
            justify-content: center;
        }

        .search-box table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0 5px;
        }

        .search-box table td {
            background-color: #DFF2E6;
            color: #178250;
            font-weight: bold;
            text-align: center;
            padding: 10px;
        }
        
        .search-box table tr td:first-child { border-top-left-radius: 10px; border-bottom-left-radius: 10px; }
        .search-box table tr td:last-child { border-top-right-radius: 10px; border-bottom-right-radius: 10px; }

        .ALLDONORS {
            font-weight: bold;
            text-align: center;
            color: #1B5E20;
            font-size: 20px;
            margin-bottom: 15px;
        }

        .parabig {
            font-weight: bold;
            color: #ccc;
            text-align: center;
            margin: 30px 0;
            font-size: 40px;
            line-height: 1.2;
        }
    </style>
</head>

<body>
    
    <div class="top-section">
        <div class="whitespace">
            <div class="mealswhite">
                <p class="Mealbridge">
                    MealBridge <img class="leaf1" src="{{ url_for('static', filename='Single-Leaf-Logo-Template-removebg-preview.png') }}">
                </p>
            </div>
            
            <a href="{{ url_for('home') }}" class="home-btn">
                Home üè†
            </a>
        </div>

        <div class="green">
            <div class="leader">
                <p class="board">
                    <img class="cup" src="{{ url_for('static', filename='trophy-cup-icon-logo-illustration-winner-champion-s-cup-symbol-template-for-graphic-and-web-design-collection-free-vector-removebg-preview.png') }}">
                    LEADER BOARD
                </p>
            </div>
            <div class="kg">
                 TOTAL KG OF FOOD SAVED: 1000 kg !
            </div>
            <div class="sol">
                <p class="earth">
                    TOTAL FOOD SAVED TODAY: 500 kg! <img class="glo" src="{{ url_for('static', filename='world.png') }}">
                </p>
            </div>
        </div>
    </div>

    <div class="bottom-section">
        <div class="white2">
            <div class="grey">
                <div class="Heading">
                    <p class="para1">TOP 3 DONORS</p>
                </div>
                <div class="messboxes">
                    <div>
                        <button class="mess1">Mess 1<br>(800 pts)</button>
                    </div>
                    <div>
                        <button class="mess2">Mess 2<br>(700 pts)</button>
                    </div>
                    <div>
                        <button class="mess3">Mess 3<br>(800 pts)</button>
                    </div>
                </div>
                <div class="whiteboxes">
                    <div class="biryani">
                        <div>
                            <p class="bir">Vegetable Biryani</p>
                            <p class="qty">Quantity: 15 kg</p>
                            <p class="list1">Listed By: Mess 1</p>
                        </div>
                        <div class="bot1">
                            <button class="btn btn-success register">
                                Claim This Meal
                            </button>
                        </div>
                    </div>
                    <div class="Idli-Sambar">
                        <div>
                            <p class="Ip">Idli & Sambar</p>
                            <p class="id">Quantity: 1 Kg</p>
                            <p class="list2">Listed By: Mess 2</p>
                        </div>
                        <div class="bot2">
                            <button class="btn btn-success register">
                                Claim This Meal
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="searchbox">
            <div>
                <p class="ALLDONORS">ALL DONORS</p>
            </div>
            <div class="search-box">
                <table class="table">
                    <tr>
                        <td class="Rank">Rank</td>
                        <td class="Mess">Mess Name</td>
                        <td class="Contributed">Contributed</td>
                        <td class="Green Points">Points</td>
                    </tr>
                </table>
            </div>
            <div class="parabig">
                A HUGE<br>
                TABLE<br>
                OVER<br>
                HERE<br>
            </div>
        </div>
    </div>

</body>
</html>
